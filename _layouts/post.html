<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% include nav.html %}

    <!-- Post Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">{{ page.title }}</h1>
                        <p class="intro-text">{{ page.date | date: "%B %-d, %Y" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <section class="container content-section">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {{ content }}
                <br><br>
                <a href="/blog.html" class="btn btn-default">‚Üê Back to Blog</a>
            </div>
        </div>
    </section>

    {% include footer.html %}
    {% include js.html %}
    </body>
</html>
